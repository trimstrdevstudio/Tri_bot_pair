<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”® TRI-CONTROLS-BOT Session Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #764ba2;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .session-id {
            background: #333;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .steps {
            text-align: left;
            margin-top: 30px;
        }
        
        .step {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
        }
        
        .step:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #764ba2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”®</div>
        <h1>TRI-CONTROLS-BOT</h1>
        <p class="subtitle">Session ID Generator for WhatsApp Bot</p>
        
        <form id="sessionForm">
            <div class="form-group">
                <label for="botName">Bot Name:</label>
                <input type="text" id="botName" value="TRI-CONTROLS-BOT" readonly>
            </div>
            
            <div class="form-group">
                <label for="prefix">Command Prefix:</label>
                <input type="text" id="prefix" value="." maxlength="5">
            </div>
            
            <div class="form-group">
                <label for="ownerName">Owner Name:</label>
                <input type="text" id="ownerName" placeholder="Enter your name" required>
            </div>
            
            <button type="submit" class="btn">Generate Session ID</button>
        </form>
        
        <div class="result" id="result">
            <h3>ðŸŽ‰ Your Session ID is Ready!</h3>
            <div class="session-id" id="sessionId"></div>
            <button class="copy-btn" onclick="copySessionId()">Copy Session ID</button>
            
            <div class="steps">
                <h4>Next Steps:</h4>
                <div class="step">Copy the Session ID above</div>
                <div class="step">Paste it in your Render environment variables</div>
                <div class="step">Variable name: <code>SESSION_ID</code></div>
                <div class="step">Restart your bot on Render</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ownerName = document.getElementById('ownerName').value;
            const prefix = document.getElementById('prefix').value;
            
            if (!ownerName) {
                alert('Please enter your name');
                return;
            }
            
            // Generate session ID
            const timestamp = Date.now();
            const randomStr = Math.random().toString(36).substring(2, 15);
            const sessionId = `TRI-CONTROLS~${ownerName}_${timestamp}_${randomStr}`;
            
            // Display result
            document.getElementById('sessionId').textContent = sessionId;
            document.getElementById('result').style.display = 'block';
            
            // Scroll to result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        });
        
        function copySessionId() {
            const sessionId = document.getElementById('sessionId').textContent;
            navigator.clipboard.writeText(sessionId).then(() => {
                alert('Session ID copied to clipboard!');
            });
        }
    </script>
</body>
</html>
